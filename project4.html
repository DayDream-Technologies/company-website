  <style>
    /* Custom styles for Project Style 4 - Vertical Flip Card */
    .flip-card {
      background-color: transparent;
      width: 400px;
      height: 400px;
      perspective: 1000px;
      margin: 60px auto;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateX(180deg);
    }
    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .flip-card-front {
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .flip-card-front img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .flip-card-front h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    .flip-card-front p {
      font-size: 1em;
      color: #555;
    }
    .flip-card-back {
      background: #e7823c;
      color: #fff;
      transform: rotateX(180deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .flip-card-back p {
      font-size: 1.1em;
      line-height: 1.6;
    }
    .back-link {
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .back-link:hover {
      color: #000;
    }
    @media (max-width: 768px) {
      .flip-card {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
