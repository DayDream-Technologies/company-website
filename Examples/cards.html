<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Cards 100Ã—100</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f8fafc; font-family: Arial, sans-serif; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            gap: 12px;
        }
        .card {
            width: 100px;
            height: 100px;
            perspective: 800px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            color: #fff;
        }
        .card-front { background: #0f172a; }
        .card-back  { background: #334155; transform: rotateY(180deg); }
    </style>
</head>
<body>
    <div class="grid" id="card-grid">
        <!-- Cards will be injected here -->
    </div>

    <script>
        const cardsData = [
            { front: "One", back: "Back 1" },
            { front: "Two", back: "Back 2" },
            { front: "Three", back: "Back 3" },
            { front: "Four", back: "Back 4" }
        ];

        const grid = document.getElementById('card-grid');
        cardsData.forEach(c => {
            const wrapper = document.createElement('div');
            wrapper.className = 'card';
            wrapper.innerHTML = `
                <div class="card-inner">
                    <div class="card-face card-front">${c.front}</div>
                    <div class="card-face card-back">${c.back}</div>
                </div>
            `;
            grid.appendChild(wrapper);
        });
    </script>
</body>
</html>
