<script>
document.addEventListener('DOMContentLoaded',function(){
  const header=document.querySelector('header');
  if(!header) return;
  window.addEventListener('scroll',()=>{ header.classList.toggle('shrink', window.scrollY>80); });
});
</script>
<script>
if('serviceWorker' in navigator){
  window.addEventListener('load', () => navigator.serviceWorker.register('/sw.js'));
}
</script>
<script>
(function(){
  const toggle=document.getElementById('nav-toggle');
  if(!toggle) return;
  const overlay=document.querySelector('.nav-overlay');
  const navLinks=document.querySelectorAll('header nav a');
  function close(){toggle.checked=false;document.body.classList.remove('no-scroll');}
  toggle.addEventListener('change',()=>{document.body.classList.toggle('no-scroll',toggle.checked);});
  overlay&&overlay.addEventListener('click',close);
  navLinks.forEach(l=>l.addEventListener('click',close));
})();
</script>
<button id="backToTop" aria-label="Back to top">â†‘</button>
<script>
document.addEventListener('DOMContentLoaded',function(){
  const btn=document.getElementById('backToTop');
  if(!btn) return;
  window.addEventListener('scroll',()=>{ btn.classList.toggle('show',window.scrollY>400); });
  btn.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));
});
</script>
<script>
document.addEventListener('DOMContentLoaded',function(){
  const els=[...document.querySelectorAll('.reveal')];
  if(!('IntersectionObserver' in window) || !els.length) return;
  const io=new IntersectionObserver(entries=>{
    entries.forEach(e=>{if(e.isIntersecting){e.target.classList.add('shown');io.unobserve(e.target);}})
  },{threshold:.15});
  els.forEach(el=>io.observe(el));
});
</script>
