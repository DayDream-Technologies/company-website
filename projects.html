    <link rel="stylesheet" href="./src/css/main.css">

    <script src="./src/js/main.js" defer></script>
    <link rel="icon" href="./src/images/favicon.ico" />
</head>
<body>
    <nav>
        <ul class="links">
            <li>
                <a class="nav_logo" href="index.html">
                    <img class="logo_img"
                         src="./src/images/Company_Logo.png"
                         alt="Day Dream Technologies" />
                </a>
            </li>
            <div class="nav_links">
                <li><a class="nav_link" href="index.html" title="Daydream's homepage"><strong>Home</strong></a></li>
                <li><a class="nav_link" href="projects.html" title="Our Projects"><strong>Projects</strong></a></li>
                <li><a class="nav_link" href="services.html" title="Our Services"><strong>Services</strong></a></li>
                <li><a class="nav_link" href="team.html" title="Meet the team"><strong>Team</strong></a></li>
                <li><a class="contact-link" href="contact.html" title="Contact us"><strong>Contact</strong></a></li>
            </div>
        </ul>
        <ul class="respo_navbar">
            <li>
                <a class="nav_logo" href="index.html">
                    <img class="logo_img"
                         src="./src/images/Company_Logo.png"
                         alt="Day Dream Technologies" />
                </a>
            </li>
            <li><img class="menu_bar" src="./src/images/menu-bar.png" alt="menu"></li>
        </ul>
        <ul class="dropdown">
            <li><a class="nav_link" href="index.html" title="DayDream's homepage"><strong>Home</strong></a></li>
            <li><a class="nav_link" href="projects.html" title="Our projects"><strong>Projects</strong></a></li>
            <li><a class="nav_link" href="services.html" title="Our Services"><strong>Services</strong></a></li>
            <li><a class="nav_link" href="team.html" title="Meet the team"><strong>Team</strong></a></li>
            <li><a class="nav_link" href="contact.html" title="Contact us"><strong>Contact</strong></a></li>
        </ul>
    </nav>
    
    <main>
        <div class="title_desc"><br>
            <h1>Our Projects</h1><br>
            <p>Hover over a project card to learn more.</p><br>
        </div>
        
        <div id="projects-container" class="project-grid">
            <div class="project-item">
                <h3>Bluetooth Rubiks Cube</h3>
                <p>Day Dream Technologies</p>
                <img src="./src/images/rubiks-cube.png" alt="Rubiks Cube">
            </div>
        </div>

        <div class="title_desc"><br>
            <h1>Our Recent Projects</h1><br>
            <div class="team-filters">
                <button class="filter-btn" data-team="Web">Web</button>
                <button class="filter-btn" data-team="Graphic Design">Graphic Design</button>
                <button class="filter-btn" data-team="Mobile Apps">Mobile Apps</button>
                <button class="filter-btn" data-team="APIs">APIs</button>
            </div>
        </div>
        <div class="project-container">
            <div class="project-item" data-team="Web">
                <!-- The container that clips the website image -->
                <div class="screenshot-container">
                    <img 
                        src="./src/images/Projects/Websites/ryan_talbot_ss.png" 
                        alt="Ryan Talbot Website Screenshot" 
                        class="ryan_talbot_ss"
                    >
                </div>
            </div>
            <div class="project-item" data-team="Web">
                <!-- The container that clips the website image -->
                <div class="screenshot-container">
                    <img 
                        src="./src/images/Projects/Websites/jay_website_ss.png" 
                        alt="Jay Website Screenshot" 
                        class="jay_website_ss"
                    >
                </div>
            </div>
            <div class="project-item" data-team="Graphic Design">
                <!-- The container that clips the logo image -->
                <div class="screenshot-container">
                    <img 
                        src="./src/images/Projects/Graphic Design/Ryan_Talbot_Logo.jpg" 
                        alt="Ryan Talbot Logo" 
                        class="ryan_talbot_logo"
                    >
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <a class="comp_linkdn" target="_blank" href="https://www.linkedin.com/company/daydream-technologies/">
            <img class="linkdn"
                 src="./src/images/alt-linkedin.jpg"
                 alt="Day Dream Technologies LinkedIn" />
        </a>
        <p>&#169; <span id="current-year"></span> DayDream Technologies</p>
    </footer>
    
    <script>
        // Update copyright year
        document.getElementById('current-year').textContent = new Date().getFullYear();

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
