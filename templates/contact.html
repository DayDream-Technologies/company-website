<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Srujan Patil" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../static/main/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../static/main/css/navbar.css" />
    <link rel="stylesheet" href="../static/main/css/main.css" />
    <link rel="stylesheet" href="../static/main/css/footer.css" />
    <script src="../static/main/js/main.js" defer></script>
    <title>DayDream Technologies - Contact</title>
</head>

<body>
    <nav>
        <ul class="links">
            <li>
                <a class="nav_logo" href="home.html" title="DayDream's homepage">
                    <img class="logo_img" src="../static/main/images/Company_Logo.jpg" alt="Day Dream Technologies" />
                </a>
            </li>
            <div class="nav_links">
                <li><a class="nav_link" href="home.html">Home</a></li>
                <li><a class="nav_link" href="projects.html">Projects</a></li>
                <li><a class="nav_link" href="team.html">Team</a></li>
                <li><a class="nav_link" href="contact.html">Contact</a></li>
                <li><a class="nav_link" href="about.html">About</a></li>
            </div>
        </ul>
    </nav>

    <main>
        <h1 id="headText">Contact Us</h1>

        <form action="#" method="post">
            <!-- Input Name -->
            <label for="name">First Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your first name"><br><br>

            <!-- Input Surname -->
            <label for="surname">Surname:</label><br>
            <input type="text" id="surname" name="surname" placeholder="Enter your surname"><br><br>

            <!-- Input Email -->
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

            <!-- New Select Element for Reason for Contact -->
            <label for="reason">Reason for Contact:</label><br>
            <select id="reason" name="reason" onchange="showAdditionalDetails()">
                <option value="" disabled selected>Select a reason</option>
                <option value="general-inquiry">General Inquiry</option>
                <option value="project-collaboration">Project Collaboration</option>
                <option value="support">Support</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select><br><br>

            <!-- Textarea for Additional Details, hidden by default -->
            <div id="additional-details" style="display: none;">
                <label for="details">Please provide more details:</label><br>
                <textarea id="details" name="details" rows="4" cols="50" placeholder="Write your reason for contact here..."></textarea><br><br>
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&#169; 2024 DayDream Technologies</p>
    </footer>

    <script>
        function showAdditionalDetails() {
            const reason = document.getElementById('reason').value;
            const additionalDetails = document.getElementById('additional-details');

            // Show the additional details textarea if a reason is selected
            if (reason) {
                additionalDetails.style.display = 'block';
            } else {
                additionalDetails.style.display = 'none';
            }
        }
    </script>
</body>
</html>
