    <main class="contact-page"><br>
        <h1>Contact Us</h1><br>
        <p>Any question or remarks? Just write us a message!</p><br><br>

        <div class="contact-container">
            <!-- Contact Information Section -->
            <div class="contact-info">
                <h2>Contact Information</h2>
                <a class="mail_to" href="mailto:acornide@daydreamtechnologies.net">
                    <i class="fa fa-envelope"></i>acornide@daydreamtechnologies.net</a>
                <div class="social-icons">
                    <a target="_blank" href="https://www.linkedin.com/company/daydream-technologies/">
                        <i class="fa fa-twitter"></i>
                        <img class="logo_img"
                        src="../static/main/images/alt-linkedin.jpg"
                        alt="Daydream's LinkedIn" />
                    </a>
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-facebook"></i>
                </div>
            </div>

            <!-- Contact Form Section -->
            <form class="contact-form" action="#" method="post">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="First Name">
                    <input type="text" id="surname" name="surname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email">
                    <input type="text" id="phone" name="phone" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label>Subject:</label>
                    <div class="radio-group">
                        <input type="radio" id="subject1" name="subject" value="general-inquiry">
                        <label for="subject1">General Inquiry</label>
                        <input type="radio" id="subject2" name="subject" value="support">
                        <label for="subject2">Support</label>
                        <input type="radio" id="subject3" name="subject" value="feedback">
                        <label for="subject3">Feedback</label>
                    </div>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Write your message..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>
