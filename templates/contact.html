<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Srujan Patil" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../static/main/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../static/main/css/navbar.css" />
    <link rel="stylesheet" href="../static/main/css/main.css" />
    <link rel="stylesheet" href="../static/main/css/footer.css" />
    <script src="../static/main/js/main.js" defer></script>
    <title>DayDream Technologies - Contact</title>
</head>

<body>
    <nav>
        <ul class="links">
            <li>
                <a class="nav_logo" href="home.html" title="DayDream's homepage">
                    <img class="logo_img" src="../static/main/images/Company_Logo.jpg" alt="Day Dream Technologies" />
                </a>
            </li>
            <div class="nav_links">
                <li><a class="nav_link" href="home.html">Home</a></li>
                <li><a class="nav_link" href="projects.html">Projects</a></li>
                <li><a class="nav_link" href="team.html">Team</a></li>
                <li><a class="nav_link" href="contact.html">Contact</a></li>
                <li><a class="nav_link" href="about.html">About</a></li>
            </div>
        </ul>
    </nav>

    <main class="contact-page">
        <h1>Contact Us</h1>
        <p>Any question or remarks? Just write us a message!</p>

        <div class="contact-container">
            <!-- Contact Information Section -->
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><i class="fa fa-phone"></i> +1012 3456 789</p>
                <p><i class="fa fa-envelope"></i> daydream@gmail.com</p>
                <p><i class="fa fa-map-marker"></i> 325 E Grand River Ave, East Lansing, MI 48823 United States</p>
                <div class="social-icons">
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-facebook"></i>
                </div>
            </div>

            <!-- Contact Form Section -->
            <form class="contact-form" action="#" method="post">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="First Name">
                    <input type="text" id="surname" name="surname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email">
                    <input type="text" id="phone" name="phone" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label>Select Subject?</label>
                    <div class="radio-group">
                        <input type="radio" id="subject1" name="subject" value="general-inquiry">
                        <label for="subject1">General Inquiry</label>
                        <input type="radio" id="subject2" name="subject" value="support">
                        <label for="subject2">Support</label>
                        <input type="radio" id="subject3" name="subject" value="feedback">
                        <label for="subject3">Feedback</label>
                    </div>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Write your message..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&#169; 2024 DayDream Technologies</p>
    </footer>
</body>
</html>
