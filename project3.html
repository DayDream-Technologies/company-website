  <style>
    /* Custom styles for Project Style 3 - Centered Card Layout */
    .card-container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .card-image img {
      width: 100%;
      display: block;
    }
    .card-content {
      padding: 20px;
      text-align: center;
    }
    .card-content h2 {
      font-size: 2em;
      margin-bottom: 15px;
      color: #333;
    }
    .card-content p {
      font-size: 1.1em;
      color: #555;
      line-height: 1.6;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #e7823c;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .back-link:hover {
      color: #ea9149;
    }
    @media (max-width: 768px) {
      .card-container {
        margin: 40px 20px;
      }
    }
  </style>
</head>
