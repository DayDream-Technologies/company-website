    <main class="contact-page"><br>
        <h1>Contact Us</h1><br>
        <p>Any question or remarks? Just write us a message!</p><br><br>

        <div class="contact-container">
            <!-- Contact Information Section -->
            <div class="contact-info">
                <h2>Contact Information</h2>
                <a class="mail_to" href="mailto:acornide@daydreamtechnologies.net">
                    <img class="mail_img"
                    src="./src/images/mail-img.png"
                    alt="mail" />
                    acornide@daydreamtechnologies.net
                </a>
                <a class="social_icons" target="_blank" href="https://www.linkedin.com/company/daydream-technologies/">
                    <img class="logo_img"
                    src="./src/images/alt-linkedin.jpg"
                    alt="Daydream's LinkedIn" />
                </a>
            </div>

            <!-- Contact Form Section -->
            <!-- From Uiverse.io by gharsh11032000 -->
            <!-- Here is the link; https://uiverse.io/gharsh11032000/bitter-cow-59 -->
            <div class="form-container">
                <form class="form" action="https://api.web3forms.com/submit" method="POST">

                    <input type="hidden" name="access_key" value="Access_Key_Here">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required="">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" required="">
                    </div>
                    <div class="form-group">
                        <label for="textarea">How Can We Help You?</label>
                        <textarea name="textarea" id="textarea" rows="10" cols="50" required=""></textarea>
                    </div>
                    <button class="form-submit-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
